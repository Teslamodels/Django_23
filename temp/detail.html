{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; font-family: sans-serif; color: royalblue;">
        <h1>{{ post.Title }}</h1>
        <h3>{{ post.Author }}</h3>
        <h5>{{ post.Body }}</h5>
    </div>

    <div style="text-align: center; font-family: sans-serif; color: royalblue;">
        <a href="{% url 'update' post.pk %}" >Edit</a>
        <a href="{% url 'delete' post.pk %}" >Delete</a>
    </div>

{% endblock content %}
